name: Build Android Debug APK

on:
  workflow_dispatch: # lets you trigger build manually
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Debug Gradle configuration
        run: |
          echo "=== Gradle Properties ==="
          cat gradle.properties
          echo "=== Java Version ==="
          java -version
          echo "=== Environment Variables ==="
          echo "JAVA_HOME: $JAVA_HOME"
          echo "JAVA_OPTS: $JAVA_OPTS"
          echo "GRADLE_OPTS: $GRADLE_OPTS"

      - name: Clean Gradle cache and daemon
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf .gradle/
          echo "All Gradle caches and daemon files cleared"

      - name: Stop any running Gradle daemons
        run: |
          ./gradlew --stop || true
          echo "Gradle daemons stopped"

      - name: Verify JVM configuration
        run: |
          echo "=== Current Environment ==="
          echo "JAVA_OPTS: $JAVA_OPTS"
          echo "GRADLE_OPTS: $GRADLE_OPTS"
          echo "=== Gradle Properties Content ==="
          cat gradle.properties
          echo "=== Gradle Wrapper Properties ==="
          cat gradle/wrapper/gradle-wrapper.properties

      - name: Clear conflicting environment variables
        run: |
          unset JAVA_OPTS || true
          unset GRADLE_OPTS || true
          echo "Cleared potentially conflicting environment variables"

      - name: Setup Gradle
        run: |
          echo "Ensuring correct Gradle JVM configuration..."
          echo "org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "Updated gradle.properties:"
          cat gradle.properties

      - name: Debug Build Environment
        env:
          GRADLE_OPTS: "-Xmx4096m -Dfile.encoding=UTF-8"
        run: |
          echo "GRADLE_OPTS set to: $GRADLE_OPTS"
          echo "Current directory: $(pwd)"
          echo "Java version:"
          java -version
          ls -la
          
      - name: List Available Tasks
        env:
          GRADLE_OPTS: "-Xmx4096m -Dfile.encoding=UTF-8"
        run: ./gradlew tasks
        
      - name: Build APK
        env:
          GRADLE_OPTS: "-Xmx4096m -Dfile.encoding=UTF-8"
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk